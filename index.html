<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1> Real Men Do Rock</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">you</div>
    <div id="computer-label"class="badge">realMan</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers Rock. You win!</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="images/rock.png" alt="">
    </div>
    <div class="choice" id="p">
      <img src="images/paper.png" alt="">
    </div>
    <div class="choice" id="s">
      <img src="images/scissors.png" alt="">
    </div>
  </div>

  <p class="action-message">Make your move.</p>

  <footer>
    <a class="action-message" href=https://www.psychologytoday.com/us/blog/the-blame-game/201504/the-surprising-psychology-rock-paper-scissors>
      Real Men Do Rock
    </a>
    <a class="action-message" href=https://fabien.bessez.com>
      Fabien Bessez
    </a>
  </footer>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
